<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Structure</title>
</head>
<body>
    <center>
        <h1>USING TABLE</h1>
    <table border='1' style="width: 250px; height: 250px;">
        <tr>
            <td colspan="4">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <td colspan="2">4</td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td colspan="2">13</td>
        </tr>
    </table>
</center>
</body>
</html>
