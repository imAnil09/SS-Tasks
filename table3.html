<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Task 3</h1>
    <table border="1px" style="width: 300px; height: 300px;">
        <tr>
            <td class="box green"></td>
            <td class="box blue"></td>
            <td class="box yellow" colspan="2"></td>
        </tr>
        <tr>
            <td class="box brown"></td>
            <td class="box pink"></td>
            <td class="box red"></td>
            <td class="box white" rowspan="3" style="border-left: none;"></td>
        </tr>
        <tr>
            <td class="box pink"></td>
            <td class="box skyblue"></td>
            <td class="box brown"></td>
        </tr>
        <tr>
            <td class="box red"></td>
            <td class="box green"></td>
            <td class="box red" colspan="2" style="border-top: none;"></td>
        </tr>
        <tr>
            <td class="box skyblue"></td>
            <td class="box yellow"></td>
            <td class="box" colspan="2"></td>
        </tr>
    </table>
</center>
</body>
</html>
