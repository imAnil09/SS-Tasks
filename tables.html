<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With table tag</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <center>
    <h1>USING TABLES</h1>
    
    <table cellspacing="0" cellpadding="0">
        <tr>
            <th style="border: solid black 1px; width: 248px;">1</th>
            <th style="border-left: 1px solid; border-top: 1px solid; border-right: 1px solid; width: 51px;">2</th>
        </tr>
    </table>
    <table cellspacing="0" cellpadding="0">
        <tr>
            <th style="border: solid 1px; width: 122px">3</th>
            <th style="border: solid 1px; width: 124px">4</th>
            <th style="border-right: 1px solid; width: 51px; border-left: 1px solid; border-bottom: 1px solid;"></th>
        </tr>
        <table cellspacing="0" cellpadding="0">
            <th style="width: 61px; border: 1px solid;">5</th>
            <th style="width: 60px; border: 1px solid;">6</th>
            <th style="width: 60px; border: 1px solid;">7</th>
            <th style="width: 60px; border: 1px solid;">8</th>
            <th style="width: 51px; border: 1px solid;">9</th>
        </table>
        <table cellspacing="0" cellpadding="0">
            <th style="width: 61px; border: 1px solid;">10</th>
            <th style="width: 60px; border: 1px solid;">11</th>
            <th style="width: 60px; border: 1px solid;">12</th>
            <th style="width: 114px; border: 1px solid;">13</th>
        </table>
    </table>
</center>
</body>
</html>
